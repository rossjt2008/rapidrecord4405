<html>
	<head>
		<link rel="stylesheet" type="text/css" href="removelogin.css">
		<link rel="icon" type="image/x-icon" href="./images/favicon2.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
		<script src="removelogin.js?num=2" defer></script>
		<!-- 'ALERTS' PACKAGE -->
		<link rel="stylesheet" type="text/css" href="alerts.css">
		<script src="alerts.js" defer></script>
		<!-- END 'ALERTS' PACKAGE -->
	</head>
	<body>
		<div id="top-title">
			<h1 id="title">RapidRecord</h1>
		</div>
		<div id="main">
            <h3 id="welcome">Options & Tools</h3>
			<h1 id="name">Erase Log</h1>
			<div id="log-hours-container">
				<p id="log-text">Enter a user to remove a log from. </p>
			</div>
			<div id="buttons">
				<input class="nameentry" type="text" id="firstname" placeholder="First Name">
                <input class="nameentry" type="text" id="lastname" placeholder="Last Name">
                <button class="hour-select" onclick="clickSubmit()">Submit</button>
			</div>
		</div>
		

		<div id="done" onclick="clickBack()">Back ></div>
	</body>
</html>
