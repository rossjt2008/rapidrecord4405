	<body>
		<!-- IMPORTANT NOTICE

			Join the planning slide!

			https://docs.google.com/presentation/d/1nh3hDHtqCdaGFQI_oL8UOXvOEPd9O2uq53YexszeD10/edit?usp=sharing

		<div id="top-title">
			<h1 id="title">RapidRecord</h1>
		</div>
		<div id="main">
			<h3 id="welcome" onclick="self.location='teacheroptions.html'">OPTIONS & TOOLS</h3>
			<h1 id="name">Unknown</h1>
			<div id="buttons">
				<!-- Right over here, the toggleHour function takes in the hours (1 - 5) and -->
				<!-- whatever button element (noted as 'this') called the function.          -->
				<div id="log-hours-container">
				<p id="log-text">Student Hours Modification</p>
				</div>
                <input class="hour-select" type="text" id="firstname" placeholder="First Name">
                <input class="hour-select" type="text" id="lastname" placeholder="Last Name">
                <input class="hour-select" type="number" id="customhours" placeholder="Hour Input" onchange="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');toggleHour(this.value, this)" />
				<button class="hour-select" onclick="addHours()">Add Hours</button>
				<button class="hour-select" onclick="removeHours()">Remove Hours</button>
			</div>
		</div>
		

		<div id="done" onclick="clickDone()">See History ></div>
	</body>
