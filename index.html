	<body>
		<!-- IMPORTANT NOTICE

			Join the planning slide!

			https://docs.google.com/presentation/d/1nh3hDHtqCdaGFQI_oL8UOXvOEPd9O2uq53YexszeD10/edit?usp=sharing

		<div id="top-title">
			<h1 id="title">RapidRecord</h1>
		</div>
		<div id="progress-bar">
			<div id="progress"></div>
		</div>
		<div id="main">
			<h3 id="welcome" onclick="self.location='submitted.html'">ACCOUNT OPTIONS</h3>
			<h1 id="name">Unknown</h1>
			<div id="log-hours-container">
				<p id="log-text">Log Hours: </p>
				<div id="hours">0 hours</div>
			</div>
			<div id="buttons">
				<!-- Right over here, the toggleHour function takes in the hours (1 - 5) and -->
				<!-- whatever button element (noted as 'this') called the function.          -->
				<button class="hour-select" onclick="toggleHour(1, this)">1 hour</button>
				<button class="hour-select" onclick="toggleHour(2, this)">2 hours</button>
				<button class="hour-select" onclick="toggleHour(3, this)">3 hours</button>
				<button class="hour-select" onclick="toggleHour(4, this)">4 hours</button>
				<button class="hour-select" onclick="toggleHour(5, this)">5 hours</button>
				<input class="hour-select" type="number" id="customhours" placeholder="[ Custom ]" onchange="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');toggleHour(Number(this.value), this)" /><br><br>
			</div>
		</div>
		

		<div id="done" onclick="clickDone()">Submit ></div>
	</body>
